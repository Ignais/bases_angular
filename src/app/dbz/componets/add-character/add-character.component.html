<h4>Agregar personaje</h4>
  <form class="row" (ngSubmit)="emitCharacter()">

    <input name="name" [(ngModel)]="character.name" class="form-control mb-2" type="text" placeholder="Name">

    <input name="power" [(ngModel)]="character.power" class="form-control mb-2" type="text" placeholder="Power">

    <div class="col">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>

    <pre>{{ character | json }}</pre>

  </form>
