<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let character of characterList; let i = index; let isEven = even; let isLast = last"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{ 'list-group-item-dark': isEven,
                      'list-group-item-secondary': isLast }">
      <div>

        <span class="text-primary">{{ i + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <span><strong>Poder {{character.power }}</strong></span>

      </div>

      <button (click)="onDelete(character)" type="button" class="btn btn-danger">[-]</button>


    </li>

  </ul>
